<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css" media="screen and (orientation: landscape)">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="shortcut icon" href="imagens/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja Bem Vindo ao Projeto-Login! Faça seu login ilustrativo (mas responsivo) para acessar sua conta e poder fazer as configurações no seu ambiente. Em breve, JavaScript...</p>
                <form action="#" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-icons">
                            account_circle
                            </span>
                        <input type="email" name="login" id="ilogin" placeholder="Seu email" autocomplete="email" required maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-icons">
                            vpn_key
                            </span>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar" class="entrar" id="enter">
                    <a href="#" class="botao" id="ibotao">Esqueci a senha <span class="material-icons" id="forget">
                        outgoing_mail
                        </span></a>
                </form>

            </div>
        </section>
    </main>
    <footer>
        <p>Site criado por <a class="rodape" href="https://www.linkedin.com/in/eduardo2206" target="_blank">Eduardo Leandro</a></p>
    </footer>
</body>
</html>
